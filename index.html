<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (for the Odin Project)</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="container">
            <div id="display">
                <p class="calculation">134 * 12</p>
                <p class="result">1608</p>
            </div>
            <button type="button" value="clear" class="button function" id="clear-button">c</button>
            <button type="button" value="backspace" class="button function">&lt;</button>
            <button type="button" value="over" class="button operator">/</button>
            <button type="button" value="7" class="button operand">7</button>
            <button type="button" value="8" class="button operand">8</button>
            <button type="button" value="9" class="button operand">9</button>
            <button type="button" value="times" class="button operator">*</button>
            <button type="button" value="4" class="button operand">4</button>
            <button type="button" value="5" class="button operand">5</button>
            <button type="button" value="6" class="button operand">6</button>
            <button type="button" value="minus" class="button operator">-</button>
            <button type="button" value="1" class="button operand">1</button>
            <button type="button" value="2" class="button operand">2</button>
            <button type="button" value="3" class="button operand">3</button>
            <button type="button" value="plus" class="button operator">+</button>
            <button type="button" value="sign" class="button modifier">+/-</button>
            <button type="button" value="0" class="button operand">0</button>
            <button type="button" value="dot" class="button modifier">.</button>
            <button type="button" value="equal" class="button operator">=</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
